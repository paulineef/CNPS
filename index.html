<!DOCTYPE html>
<html>
<head>
	<title>CNPS Calculator</title>
	<link rel="stylesheet" type="text/css" href="cnps.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="utf-8">
		
</head>
<body>
	<header>
		<nav id="navi">
			<ul class="hmenu">
				<li><a href="index.html">CNPS Calculator</a></li>
				<li><button id="hamburger">&#9776;</button></li>
 				<li><button id="cross">&#735;</button></li>
 			</ul>
 			<div class="space">
				<ul id="menu">
					<li><a href="index.html">Calculator</a></li>
					<li><a href="https://medium.com/data-driven-hr/what-is-candidate-net-promoter-score-cnps-d556764bdb8c" target="_blank">What is CNPS?</a></li>
					<li><a href="https://medium.com/data-driven-hr/candidate-net-promoter-score-the-ultimate-guide-42b3c89f2c25" target="_blank">CNPS: The Ultimate Guide</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="content">

		<h2>CNPS Calculator</h2>
		<p> Enter your data in the first column </p>

		<div class="step1">
			<div class="r label">0</div><input class="red" type="number" name="0"><br/>
			<div class="r label">1</div><input class="red" type="number" name="1"><br/>
			<div class="r label">2</div><input class="red" type="number" name="2"><br/>
			<div class="r label">3</div><input class="red" type="number" name="3"><br/>
			<div class="r label">4</div><input class="red" type="number" name="4"><br/>
			<div class="r label">5</div><input class="red" type="number" name="5"><br/>
			<div class="r label">6</div><input class="red" type="number" name="6"><br/>
			<div class="y label">7</div><input class="yellow" type="number" name="7"><br/>
			<div class="y label">8</div><input class="yellow" type="number" name="8"><br/>
			<div class="g label">9</div><input class="green" type="number" name="9"><br/>
			<div class="g label">10</div><input class="green" type="number" name="10"><br/>
			<div class="label s">SUM</div><input id="sum" type="number" name="tot" readonly>
		</div>
		<div class="step2">
			<div class="r q label">D</div><input id="r" name="d" readonly><br/>
			<div class="y q label">N</div><input id="y" name="n" readonly><br/>
			<div class="g q label">P</div><input id="g" name="p" readonly>
		</div>
		<div class="result">
			<div class="cnps label">CNPS</div><input id="result" type="number" name="cnps" readonly>
			<div id="text"> 
				<a href="report.html" id="download">Download your report here</a> to compare your CNPS to the worlds largest CNPS database.
			</div>
			
		</div>
		<div id="clear">Clear</div>
		
	</div>

	<footer>
		<div class="content">
			<div class="left">
				<a href="https://www.medium.com/data-driven-hr" target="_blank">
					<img id="blog" src="blog_logo.svg" alt="">
				</a>
			</div>
			<div class="right">
				<a href="https://www.trustcruit.com" target="_blank">
					<img src="trustcruit-logo-white.svg" alt="">
				</a>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="menu.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
