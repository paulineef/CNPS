<!DOCTYPE html>

<head>

	<script src="https://use.fontawesome.com/6f2a9fca0c.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			
			$(document).ready(function() {
				$( ".cross" ).hide();

				$( ".hamburger" ).click(function() {
				$( ".menu" ).slideToggle( "normal", function() {
				$( ".hamburger" ).hide();
				$( ".cross" ).show();
					});
				});

				$( ".cross" ).click(function() {
				$( ".menu" ).slideToggle( "normal", function() {
				$( ".cross" ).hide();
				$( ".hamburger" ).show();
					});
				});

			});
		</script>
		<script type="text/javascript">

			$(document).on("keypress", "input", function() {
   				 var rSum = 0;
   				 var ySum = 0;
   				 var gSum = 0;
   				 var rPercent = 0;
   				 var yPercent = 0;
   				 var gPercent = 0;

    			$(".red").each(function(){
					rSum += +$(this).val() || 0;
				});

    			$(".yellow").each(function(){
					ySum += +$(this).val() || 0;
				});

				$(".green").each(function(){
					gSum += +$(this).val() || 0;
				});

				var sum = rSum + ySum + gSum;
	
				rPercent = Math.round(100*(rSum / sum));
				yPercent = Math.round(100*(ySum / sum));
				gPercent = Math.round(100*(gSum / sum));

				var result = (gPercent - rPercent); 

				$("#sum").val(sum);
    			$("#r").val(rPercent);
    			$("#y").val(yPercent);
    			$("#g").val(gPercent);
    			$("#result").val(result);			
    		});

		</script>
</head>
